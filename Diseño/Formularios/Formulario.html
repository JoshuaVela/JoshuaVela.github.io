<html>
	<head>
		<title>Formularios</title>
	</head>
		<body>
			<h1>Contestar el siguiente formulario</h1>
				<form action="/my-handling-form-page" method="post">
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name" />
					</div>
					<div>
						<label for="mail">E-mail:</label>
						<input type="email" id="mail" />
					</div>
					<div>
						<label for="tel">Celular:</label>
						<input type="Celular" id="tel" />
					</div>
					<div>
						<label for="msg">Message:</label>
						<textarea id="msg"></textarea>
					</div>
					<label>Edad: <input type="text" name="edad" /></label>
					<br/>
					Genero:<br/>
					<input type="radio" name="gender" value="male" checked> Male<br>
					<input type="radio" name="gender" value="female"> Female<br>
					<input type="radio" name="gender" value="other"> Other
				
				</form>	
			<h2>Datos de Dirección</h2>
				<form action="/my-handling-form-page" method="post">
					<div>
						<label for="Dirección">Dirección:</label>
						<textarea id="msg"></textarea>
					</div>
					<div>
						<label for="Estado">Estado:</label>
						<input type="msg" id="Estado" />
					</div>
					<div>
						<label for="Codigo Postal">Codigo Postal:</label>
						<input type="text" id="Codigo Postal" />
					</div>
					
				</form>	
			<h3>Tarjeta de Credito/Debito</h3>
					<img src="https://img.icons8.com/nolan/64/visa.png"><br/>
					<input type="radio" name="gender" value="Visa" checked> Visa<br>
					<img src="https://img.icons8.com/dusk/64/000000/mastercard-logo.png"><br/>
					<input type="radio" name="gender" value="Master Card" checked> Master Card<br>
					
					<div class="button">
						<button type="submit">Enviar su Pedido</button>
					</div>



</html>
