<!DOCTYPE html>
<html>
    <head>
        <title>Gato_juego</title>
        <link rel="stylesheet" href="GatoCss.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="gato">
        <nav><h1>Puedes ganarle a la maquina</h1></nav>
        <main>
            <div class="Opciones">
                <button class="boton" id="reinicio" type="submit">Reiniciar</button>

                <span id="Win"></span>

                <span class="X00">Ganadas X:</span>
                <span id="rondawinerX"></span>
                <span class="X01">Ganadas O:</span>
                <span id="rondawinerO"></span>
            </div>

            <div class="cuadrogrande">
                <div class="cuadro" id="c1"></div>     
                <div class="cuadro" id="c2"></div>
                <div class="cuadro" id="c3"></div>
                <div class="cuadro" id="c4"></div>
                <div class="cuadro" id="c5"></div>
                <div class="cuadro" id="c6"></div>
                <div class="cuadro" id="c7"></div>
                <div class="cuadro" id="c8"></div>
                <div class="cuadro" id="c9"></div>
            </div>

            <button class="boton" id="reiniciar" type="submit">Reiniciar Juego</button>

            <span id="Winner"></span>
            
        </main>
        <script src="Gatojs.js"></script>
    </body>

</html>
